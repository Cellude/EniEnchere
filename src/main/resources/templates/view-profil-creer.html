<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <nav>
        <H1>ENI-Enchères</H1>
    </nav>
</header>
<body>
    <h2>Mon Profil</h2>
    <form method="post" data-th-action="@{/inscription}" data-th-object="${utilisateur}">
        <ul>
        <li><label for="pseudo">Pseudo</label></li>
        <li><input type="text" placeholder="Pseudo" id="pseudoInput" name="pseudo" data-th-value="*{pseudo}"></li>
        <li><label for="prenom">Prenom</label></li>
        <li><input type="text"placeholder="Prenom" id="prenomInput" name="prenom" data-th-value="*{prenom}"></li>
        <li><label for="telephone">Telephone</label></li>
        <li><input type="number"placeholder="Téléphone" id="telephoneInput" name="telephone" data-th-value="*{telephone}"></li>
        <li><label for="codePostal">Code Postal</label></li>
        <li><input type="number" placeholder="Code Postal" id="codePostalInput" name="codepostal" data-th-value="*{codePostal}"></li>
        <li><label for="password">Mot de passe</label></li>
        <li><input type="password" placeholder="Mot de passe" id="motDePasseInput" name="password" data-th-value="*{motDePasse}"> </li>
        <li><label for="Nom"></label>Nom</li>
        <li><input type="text" placeholder="Nom" id="nomInput" name="nom" data-th-value="*{nom}"></li>
        <li><label for="email"></label>E-mail</li>
        <li><input type="email" placeholder="koko@gmail.com" id="emailInput" name="email" data-th-value="*{email}" ></li>
        <li><label for="rue"></label>Rue</li>
        <li><input type="text"placeholder="Rue" id="rueInput" name="rue" data-th-value="*{rue}"></li>
        <li><label for="ville"></label>Ville</li>
        <li><input type="text"placeholder="Ville" id="villeInput" name="ville" data-th-value="*{ville}"></li>
        <li><label for="confirmPassword">Confirmation</label></li>
        <li><input type="password"  id="confirmMotDePasseInput" name="rmotDePasse" data-th-value="*{motDePasse}"></li> //rer
        <button id="creer" type="submit" value="Creer">Créer</button>
        <button id="annuler" type="reset">Annuler</button>
    </ul>
    </form>
</body>
</html>
